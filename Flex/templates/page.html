{% extends "base.html" %}
{% block title %} &ndash; {{ page.title }}{% endblock %}

{% block content %}
<article class="single">
  <header>
    <h1 id="{{ page.slug }}">{{ page.title }}</h1>
  </header>
  <div>
    {{ page.content }}
  </div>

  {% if ADD_THIS_ID %}
  <br>
  <div class="center social-share">
    <div class="addthis_inline_share_toolbox"></div>
  </div>
  {% endif %}
</article>
{% endblock %}
